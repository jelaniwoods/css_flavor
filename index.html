<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flavor Town</title>
    <style>
        .links a {
            display: inline-block;
            padding: 1em;
            color: azure;
            background-color: #333;
            margin-bottom: 3em;
            margin-right: 1em;
            text-decoration: none;
            border: 1px solid #000;
            transition: all .15s ease-in-out;   
        }
        #grow {

        }
        #grow:hover {
            transform: scale(1.1, 1.1);
        }
        #shrink {

        }
        #shrink:hover {
            transform: scale(.85, .85);
        }
        #pulse {

        }
        #pulse:hover {
            /* transform:  */
            animation-name: pulse;
            animation-duration: .75s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        #pulseGrow {

        }
        #pulseGrow:hover {
            animation-name: pulseGrow;
            animation-duration: .85s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        #pulseShrink:hover {
            animation-name: pulseShrink;
            animation-duration: .75s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        #push:hover {
            animation-name: push;
            animation-duration: .5s;
            animation-timing-function: ease-in-out; 
        }
        #pop:hover {
            animation-name: pop;
            animation-duration: .3s;
            animation-timing-function: ease-in-out;  
        }
        #bounce-in, #bounce-out {
            transition: all .15s linear;
        }
        /*TODO fix the 'ease-out part, the mouse leave part and make it smooth*/
        #bounce-in:hover {
            animation-name: bounceIn;
            animation-duration: 430ms;
            animation-timing-function: ease-in-out; 
            animation-fill-mode: forwards;
        }
        /*TODO fix the 'ease-out part, the mouse leave part and make it smooth*/
        #bounce-out:hover {
            animation-name: bounceOut;
            animation-duration: .45s;
            animation-timing-function: ease-in-out; 
            animation-fill-mode: forwards;
        }
        #spin:hover {
            animation-name: spin;
            animation-duration: .8s;
            animation-iteration-count: infinite;
            animation-timing-function: linear; 
        }
        #rotate:hover {
            transform: rotate(7.5deg);
        }
        #growtate:hover {
            transform: rotate(5.5deg) scale(1.12, 1.12);
        }
        #float:hover {
            transform: translate(0px, -10px);
        }
        #sink:hover {
            transform: translate(0px, 10px);
        }
        #bob:hover {
            transform: translate(0px, -5px);
            animation-name: bob;
            animation-duration: .8s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out; 
        }
        @keyframes pulse {
            50%  {transform: scale(.92, .92); }
            100% {transform: scale(1.01, 1.01); }
        }
        @keyframes pulseGrow {
            50%  {transform: scale(1.1, 1.1); }
        }
        @keyframes pulseShrink{
            50%  {transform: scale(.9, .9); }
        }
        @keyframes push {
            50%  {transform: scale(.72, .72); }
            100% {transform: scale(1, 1); }
        }
        @keyframes pop {
            50%  {transform: scale(1.12, 1.12); }
            100% {transform: scale(1, 1); }
        }
        @keyframes bounceIn {
            0%   {transform: scale(1, 1);}
            40%  {transform: scale(1.12, 1.12);}
            75%  {transform: scale(1.05, 1.05);}
            100% {transform: scale(1.12, 1.12);}
        }
        @keyframes bounceOut {
            40% {transform: scale(.85, .85);}
            75% {transform: scale(1, 1);}
            100% {transform: scale(.85, .85);}
        }
        @keyframes bob {
            50% {transform: translate(0px, -10px);}
            100% {transform: translate(0px, -5px);}
        }
        @keyframes spin {
            50% {transform: rotate(180deg);}
            100% {transform: rotate(360deg);}  
        }
    </style>
</head>
<body>
    <div class="links">
        <a id="grow" href="#">
            Grow
        </a>
        <a id="shrink" href="#">
            Shrink
        </a>
        <a id="pulse" href="#">
            Pulse
        </a>
        <a id="pulseGrow" href="#">
            Pulse Grow
        </a>
        <a id="pulseShrink" href="#">
            Pulse Shrink
        </a>
        <a id="push" href="#">
            Push
        </a>
        <a id="pop" href="#">
            Pop
        </a>
    </div>
    <div class="links">
        <a id="bounce-in" href="">Bounce In</a>
        <a id="bounce-out" href="">Bounce Out</a>
        <a id="spin" href="">Spin</a>
        <a id="rotate" href="">Rotate</a>
        <a id="growtate" href="">Growtate</a>
        <a id="float" href="">Float</a>
        <a id="sink" href="">Sink</a>
        <a id="bob" href="">Bob</a>
    </div>
    <div class="links">
        <a id="" href=""></a>
        <a id="" href=""></a>
        <a id="" href=""></a>
        <a id="" href=""></a>
        <a id="" href=""></a>
    </div>
</body>
</html>
